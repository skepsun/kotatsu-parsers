## Following this blog:
# https://proandroiddev.com/how-we-reduced-our-gradle-build-times-by-over-80-51f2b6d6b05b
kotlin.code.style=official
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=4096m -XX:+UseParallelGC -Dhttps.protocols=TLSv1.3 -Djdk.tls.client.protocols=TLSv1.3 -Dhttp.keepAlive=true -Djdk.httpclient.enablepush=0
org.gradle.configureondemand=true

# Gradle 9 optimizations
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn
org.gradle.vfs.watch=true
org.gradle.parallel=true
org.gradle.workers.max=8

